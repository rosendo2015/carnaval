<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloco de carnaval</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <header>
        <div class="topo">
          <p>find your block</p>
          <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
          <div class="form">
            <div class="wrapperInput">
              <img src="./assets/lupa.svg" alt="lupinha para pesquisa" />
              <input type="text" placeholder="Pesquise por nome" />
            </div>
            <div class="wrapperInput">
                <img src="./assets/local.svg" alt="localização">
                <select name="" id="">
                    <option value="">Selecione uma cidade</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                </select>
            </div>
            <button>buscar agora</button>
          </div>
        </div>
      </header>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
